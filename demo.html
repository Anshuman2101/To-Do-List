    <div class="container my-4 col-4">
        <h2 class="text-center">TODOs List</h2>
         
            <div class="form-group">
                <label  for="title">Title</label>
                <input  type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            

            <button   id="add" class="btn btn-primary">Add to list</button>
            <button  id="clear" class="btn btn-primary">Clear list</button>
         

            <ul id="list" class="list-group mt-2 pt-2 center " >
                <li id="list-item "class="list-group-item d-flex justify-content-between ">
                    <button id="btnn" class="btn btn-danger" onclick='removeNew(this)'></button>

        <script>
            let btn=document.getElementById("add");
            btn.addEventListener('click',additem)
            function additem(e){
                currentInput=document.getElementById("title").value;
                currentDescription=document.getElementById("description").value;
                let newLi=document.createElement('li')
                //newLi.classList.add('list-group-item')
                newLi.className='list-group-item d-flex justify-content-between'
                newLi.textContent=currentInput+currentDescription
                newLi.innerHTML=`${'<h6>Task</h6>'+currentInput+'<br>'+'<h6>Description</h6>:'+currentDescription}<button class="btn btn-danger" onclick="removeNew(this)">${'Delete'}</button>`

                let parentli=document.getElementById('list');
                parentli.appendChild(newLi)
            }
            function removeNew(currElement)
            {
                currElement.parentElement.remove();
            }
        </script>
